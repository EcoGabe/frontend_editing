<div class="t3-frontend-editing__top-bar">
		<div class="t3-frontend-editing__topbar-inner">
				<div class="t3-frontend-editing__top-bar-left">
					<button class="left-bar-button"><<</button>

					<div class="back-backend">
							<a href="/typo3">
									<img src="/typo3/sysext/backend/Resources/Public/Images/typo3-topbar@2x.png" height="22" width="22" />
									<span title="To backend">To backend</span>
							</a>
						</div>
				</div>
				<div class="t3-frontend-editing__top-bar-right">
							<ul class="top-bar-items">
								<li class="dropdown item">
									<div class="user">
											{userIcon -> f:format.html()}
											<span title="{userName -> f:format.html()}">{userName -> f:format.html()} </span>
									</div>
								</li>
								<li class="fornow item">
									<button class="right-bar-button">>></button>
								</li>
							</ul>
				</div>
		</div>
</div>

<div class="t3-frontend-editing__right-bar">
		<div class=header>
			<h4> TOOLS & PROPERTIES </h4> <span class="icon blabla"></span>
		</div>
		<div class="padding-wrapper">
			<div class="page-seo">
				<p>Page SEO Score</p>
				<button class="btn-default">SEO GUIDE</button>
			</div>
		</div>
		<div class="accordion">
			Save area
		</div>
			<div class="panel">
				<p>There are # unsaved elements</p>
				<button type="submit" class="t3-frontend-editing__save">Save</button>
				<button type="#" class="t3-frontend-editing__discard">Discard all</button>
			</div>
	</div>
</div>

<div class="t3-frontend-editing__left-bar">
</div>
<script type="text/javascript">
		var iframeUrl = "{iframeUrl -> f:format.raw()}";
</script>

<div class="t3-frontend-editing__iframe-wrapper inactive">
		<iframe src="" frameborder="0" border="0"></iframe>
</div>

<div class="t3-frontend-editing__loading-screen">
		{loadingIcon -> f:format.html()}
</div>
<body class="pushmenu-push">
<style>



</style>

</body>
<script src="/typo3conf/ext/frontend_editing/Resources/Public/Javascript/FrontendEditing.js" type="text/javascript"></script>
<script src="/typo3conf/ext/frontend_editing/Resources/Public/Javascript/InlineEditing.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
    $('.t3-frontend-editing__right-bar').hide();
    $('.t3-frontend-editing__left-bar').hide();

    $('.right-bar-button').click(function() {
	  	$('.t3-frontend-editing__top-bar-right').toggleClass('push-toleft');
	    $('.t3-frontend-editing__right-bar').toggle(100);
    });
    $('.left-bar-button').click(function() {
	  	$('.t3-frontend-editing__top-bar-left').toggleClass('push-toright');
	    $('.t3-frontend-editing__left-bar').toggle(100);
    });
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        this.nextElementSibling.classList.toggle("show");
  }
}
});
</script>
