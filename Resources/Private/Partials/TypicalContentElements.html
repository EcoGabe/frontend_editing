<div class="dark-transparent-bg accordion-container accordion-grid">
	<div class="accordion ">
		<div class="element-title">
			<span class="title-left">Typical Content Elements</span>
		</div>
		<div class="element-action">
			<span class="icons icon-icons-grid grid "></span>
			<span class="icons icon-icons-list list-view"></span>
			<span class="icons icon-icons-arrow-down trigger"></span>
		</div>
	</div>
	<div class="accordion-content">
		<f:for each="{contentItems}" as="contentItem">
			<div class="element">
				<span class="content-icon">
					{contentItem.iconHtml -> f:format.html()}
				</span>
				<div class="description">
					<span class="title-default">{contentItem.title}</span>
					<span class="title-default title-normal-casing">{contentItem.description}</span>
				</div>
			</div>
		</f:for>
	</div>
</div>
