<div class="t3-frontend-editing__left-bar">
	<div class="top-left-title">
		<span class="icons icon-icons-site-tree"></span>
		<span class="title-left">
			<f:translate key="left-bar.site-tree" extensionName="FrontendEditing" />
		</span>
		<span class="icons icon-icons-arrow-double left-bar-button"></span>
	</div>
	<div class="padding-wrapper">
		<table>
			<f:for each="{pageTree}" as="page">
				<tr class="db_list_normal">
					<td>{page.depthData -> f:format.raw()}<f:format.raw>{page.HTML}</f:format.raw> {page.row.title}</td>
					<td>{page.row.uid}</td>
				</tr>
			</f:for>
		</table>
	</div>
</div>
